
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
    //Create three variables that hold references to the list (<ul>), <input>, and <button> elements. Watch your capitalization!//
        const list = document.querySelector('ul');
        const input = document.querySelector('input');
        const button = document.querySelector('button');
    //Create a function that will run in response to the button being clicked.//
    //Inside the function body, start off by storing the current value of the input element in a variable.//
    //Next, empty the input element by setting its value to an empty string — ''.//
        button.onclick = function() {
            let myValue = input.value;
            input.value = '';
        
    //Create three new elements — a list item (<li>), <span>, and <button>, and store them in variables.//
        const listItem = document.createElement('li');
        const listText = document.createElement('span');
        const listBtn = document.createElement('button');
    //Append the span and the button as children of the list item. Set values. Append the listItem as a child of the list.//
        listItem.appendChild(listText);
        listText.textContent = myValue;
        listItem.appendChild(listBtn);
        listBtn.textContent = 'Delete';
        list.appendChild(listItem);
    //Attach an event handler to the delete button, so that when clicked it will delete the entire list item it is inside.//
        listBtn.onclick = function(e) {
            list.removeChild(listItem);
        }
    //Use the focus() method to focus the input element ready for entering the next shopping list item.//
        input.focus();
    }
    </script>
  </body>
</html>
