<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="wrapper">

            <ul class="nav">
                <li><a class="nav-link" href="#verbs">Verbs</a></li>
                <li><a class="nav-link" href="adjectives.html">Adjectives</a></li>
                <li><a class="nav-link" href="adverbs.html">Adverbs</a></li>
                <li><label for="orderby">Order by:</label>
                    <select name="orderby" id="orderby">
                    <option value="Alphabeticl">Alphabetical</option>
                    <option value="Translation">Translation</option>
                    <option value="How Well I Know">How Well I Know</option>
                    </select></li>
                <li>
                    <input type="radio" id="male" name="gender" value="Alphabetical">
                    <label for="Alphabetical">Alphabetical</label><br>
                    <input type="radio" id="female" name="gender" value="Translation">
                    <label for="Translation">Translation</label><br>
                    <input type="radio" id="other" name="gender" value="How Well I Know">
                    <label for="How Well I Know">How Well I Know</label>

                </li>
            </ul>

        

        <div id="maingrid">

            <flipcard itemscope itemtype="indexcard">
                <div class="flipcardinner">
                <div class="flipcardfront">
                <h1 itemprop="name">Abrir</h1>
                </div>
                <div class="flipcardback">
                    <h1 itemprop="Translation">Open (to open)</h1>
                    <time itemprop="How Well I Know">0973</time>
                </div>
                </div>
            </flipcard>

            <flipcard itemscope itemtype="indexcard">
                <div class="flipcardinner">
                <div class="flipcardfront">
                <h1 itemprop="name">Aburrir</h1>
                </div>
                <div class="flipcardback">
                    <h1 itemprop="Translation">Bore (to bore)</h1>
                    <time itemprop="How Well I Know">0733</time>
                </div>
                </div>
            </flipcard>

            <flipcard itemscope itemtype="indexcard">
                <div class="flipcardinner">
                <div class="flipcardfront">
                <h1 itemprop="name">Acabar</h1>
                </div>
                <div class="flipcardback">
                    <h1 itemprop="Translation">Finish (to finish)</h1>
                    <time itemprop="How Well I Know">0013</time>
                </div>
                </div>
            </flipcard>
    
        </div>
    </div>
        <script>
            var Alphabetical = document.getElementById("orderby"),
            cards = document.getElementById("maingrid"),
            flipcards = cards.querySelectorAll("flipcard"),
            original = cards.innerHTML;
        function sortUs(parent, child, key) {
	        var items = Array.prototype.slice.call(document.querySelectorAll(parent + " " + child)).sort(function(a, b) {
		    var comparA = a.querySelector(key).innerHTML;
		    var comparB = b.querySelector(key).innerHTML;
		return (comparA < comparB) ? -1 : (comparA > comparB) ? 1 : 0;
	});
	for (var i = 0; i < flipcards.length; i++) {
		cards.appendChild(items[i]);
	}
}
    Alphabetical.onchange = function(){ 
	if (Alphabetical.value == "Alphabetical") { 
		cards.innerHTML = original;
	} else {
		if (Alphabetical.value == "Translation") { 
			el = "h1[itemprop=Translation]"; 
		}
	if (Alphabetical.value == "How Well I Know") {
		el = "time"; 
	}
	sortUs("#maingrid","flipcard",el);
}}
        </script>
    </body>
</html>
